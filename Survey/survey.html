<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link href="./survey.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                freeCodeCamp Survey Form
    
            </h1>
            <p>
                Thank you for taking the time to help us improve the platform
    
            </p>
        </div>
        <form class="survey-form">
            <div class="fgroups">
                <label>Name</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="fgroups">
                <label>Email</label>
                <input type="text" placeholder="Enter your Email">
            </div>
            <div class="fgroups">
                <label>Age <p style="display: inline;">(optional)</p></label>
                <input type="text" placeholder="Age">
            </div>
            <div class="fgroups">
                <label>Which option best describes your current role?</label>
                <select>
                    <option disabled selected>Select an option</option>
                    <option>Challengers</option>
                    <option>Community</option>
                    <option>Projects</option>
                    <option>Open Source</option>
                </select>
            </div>
            <div class="fgroups">
                <div class=" non-block">
                    <label>
                        Would you recommend freeCodeCamp to a friend?
                    </label>
                    <br>
    
                    <input type="radio" name="recommend">
                    <label>Definitely</label>
                    <br>
    
                    <input type="radio" name="recommend">
                    <label>Maybe</label>
                    <br>
                    <input type="radio" name="recommend">
                    <label>Not sure</label>
                </div>
            </div>
            <div class="fgroups">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select>
                    <option disabled selected>Select an option</option>
                    <option>Challengers</option>
                    <option>Community</option>
                    <option>Projects</option>
                    <option>Open Source</option>
                </select>
            </div>
            <div class="fgroups">
                <div class=" non-block">
                    <label>
        
                        What would you like to see improved? (Check all that apply)
        
                    </label>
                    <br>
                    <input type="checkbox" name="improved">
                    <label>
                        Front-end Projects
        
                    </label>
                    <br>
                    <input type="checkbox" name="improved">
                    <label>
                        Back-end Projects
        
        
                    </label>
                    <br>
                    <input type="checkbox" name="improved">
                    <label>
                        Data Visualization
        
        
                    </label>
                    <br>
                    <input type="checkbox" name="improved">
                    <label>
                        Challenges
        
        
                    </label>
                    <br>
                    <input type="checkbox" name="improved">
                    <label>
                        Open Source Community
        
        
                    </label>
                    <br>
                    <input type="checkbox" name="improved">
                    <label>
                        Gitter help rooms
        
                    </label>
                    <br>
                    <input type="checkbox" name="improved">
                    <label>
                        Videos
        
        
                    </label>
                    <br>
                    <input type="checkbox" name="improved">
                    <label>
                        City Meetups
        
                    </label>
                    <br>
                    <input type="checkbox" name="improved">
                    <label>
                        Wiki
                    </label>
                    <br>
                    <input type="checkbox" name="improved">
                    <label>
                        Forum
        
                    </label>
                    <br>
                    <input type="checkbox" name="improved">
                    <label>
                        Additional Courses
        
                    </label>
                </div>
            </div>
            
            <div class="fgroups">
                <label>Any comments or suggestions?</label>
                <textarea placeholder="Enter your comment here..." cols="75" rows="20"></textarea>
    
            </div>
            <div class="fgroups">
            <input class="buttt" type="button" value="Submit">
    
            </div>
        </form>
    </div>
</body>

</html>
