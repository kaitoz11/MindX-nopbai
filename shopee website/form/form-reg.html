<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng Ký - Shopee</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <div>
                <div class="tt">Đăng ký</div>
            </div>
        </div>
        <div class="form-contain">
            <div class="form-insider">
                <div class="form">
                    <div class="form-title">Đăng Ký</div>
                    <div class="inp-holder">
                        <div class="input">
                            <input type="text" id="username" placeholder="Username">
                        </div>
                        <div class="input">
                            <input type="password" id="password" class="pswd" placeholder="Password">
                        </div>
                        <div class="input">
                            <input type="password" id="confirm-password" class="pswd" placeholder="Confirm password">
                        </div>
                    </div>
                    <button class="submit" onclick="">ĐĂNG KÝ</button>
                    <div class="bot">Bạn đã có tài khoảng? <a href="form-login.html">Đăng Nhập</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
